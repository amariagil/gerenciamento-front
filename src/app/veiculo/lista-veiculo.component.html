              </tr>
            <tr>

                <td><input type="text" [(ngModel)]="veiculo.placa" placeholder="Informe a placa"/></td>

                <td><input type="text" [(ngModel)]="veiculo.ano_fabricacao" placeholder="Informe o ano da fabricação"></td>

            <tr>

<table class="table table-hover" >

  <thead class="table-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Modelo</th>
      <th scope="col">Marca</th>
      <th scope="col">Cor</th>
      <th scope="col">Ano Fabrição</th>
      <th scope="col">Placa</th>
      <th scope="col">Reserva</th>
      <th scope="col">Remover</th>


    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let veiculo of veiculos; index as i">
      <td>
        {{veiculo.id}}
      </td>
      <td>
        {{veiculo.modelo}}
      </td>
      <td>
        {{veiculo.marca}}
      </td>
      <td>
        {{veiculo.cor}}
      </td>
      <td>
        {{veiculo.ano_fabricacao}}
      </td>
      <td>
        {{veiculo.placa}}
      </td>

        <td><input type="checkbox" [(ngModel)]="veiculo.reservado" (change)="!veiculo.reservado"/></td>

      <td>
          <button mat-mini-fab color="primary"(click)="apagarVeiculo(i)"><mat-icon>delete</mat-icon></button>
      </td>
    </tr>
  </tbody>


</table>
